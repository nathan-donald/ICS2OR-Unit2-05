    <body>
    <h1>Hello, World!</h1>
    <p>Click below to calculate the area of the square!</p>
    <input type="text" id="textbox">
    <br>
    <button id="mybtn">Area Of The Square</button>
    <script>
    let squareLength;
    let squareArea;
    function myFunction() {
      squareLength=document.getElementById("textbox").value;
      squareArea=squareLength*squareLength;
      alert(squareArea);
}
document.getElementById("mybtn").addEventListener("click", myFunction);
    </script>
    </body>
